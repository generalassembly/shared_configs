inherit_from: base.yml

Bundler/OrderedGems:
  Enabled: false

Metrics/BlockLength:
  ExcludedMethods:
    - context
    - describe

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
