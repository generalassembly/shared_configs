inherit_from: base.yml

require:
  - rubocop-performance
  - rubocop-rspec

Bundler/OrderedGems:
  Enabled: false

Metrics/BlockLength:
  ExcludedMethods:
    - context
    - define
    - describe
    - factory
    - shared_examples
    - shared_examples_for

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

# RSpec

RSpec/DescribeClass:
  Exclude:
    - spec/features/**/*
    - spec/integration/**/*
    - spec/requests/**/*
    - spec/routing/**/*
