inherit_from: base.yml

Bundler/OrderedGems:
  Enabled: false

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
